<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Lesson 16</title>
</head>
<body>

    <div class="wrapper">
        <header class="header header-block">
            <div class="header-block__container">
                <h2 class="header-block__title">Checkout</h2>
                <div class="header-block__text">There are 3 products in your cart</div>
            </div>
        </header>
        <main class="page">
            <div class="page__billing billing">
                <div class="billing__container">
                    <form action="#" method="post" class="billing__form">
                        <h2 class="billing__title">Billing Details</h2>
                        <div class="billing__items">
                            <div class="billing__item">
                                <input class="billing__input" required type="text" name="username" placeholder="First name*">
                                <input class="billing__input" required type="text" name="userlastname" placeholder="Last name*" > 
                            </div>
                            <div class="billing__item">
                                <input  class="billing__input" required type="text" name="address" placeholder="Address*">
                                <input  class="billing__input" required type="text" name="addressline2" placeholder="Address Line 2">
                            </div>
                            <div class="billing__item select-item">
                                <select  class="billing__input select__style" name="country" id="country">
                                    <option value="0">Country</option>
                                    <option value="1">Ukraine</option>
                                    <option value="2">Poland</option>
                                    <option value="3">USA</option>
                                    <option value="4">England</option>
                                    <option value="5"> საქართველო</option>
                                </select>
                                <input class="billing__input" required type="text" name="usercity" placeholder="City/Town*">
                            </div>
                            <div class="billing__item">
                                <input  class="billing__input" required type="text" name="postcode" placeholder="Postcode / ZIP*">
                                <input  class="billing__input" required type="tel" name="phone" placeholder="Phone*" >
                            </div>
                            <div class="billing__item">
                                <input  class="billing__input" required type="text" name="postcode" placeholder="Postcode / ZIP*" >
                                <input  class="billing__input" required type="tel"  name="phone" placeholder="Phone*" >
                            </div>
                            <div class="billing__item">
                                <textarea class="billing__input item-textarea" name="additional" placeholder="Additional information"></textarea>
                            </div>
                        </div>
                        <div class="billing__checkbox checkbox-billing">
                            <div class="checkbox-billing__item">
                             <input  id="create-account" checked class="checkedbox-billing__check" value="yes" 
                             name="create-account" type="checkbox">
                             <label class="checkbox-billing__label" for="create-account">
                                Create Account
                             </label>
                            </div>
                            <div class="checkbox-billing__item">
                             <input  id="ship" checked class="checkedbox-billing__check" value="yes" 
                             name="ship" type="checkbox">
                             <label class="checkbox-billing__label" for="ship">
                                Ship to a different address?
                             </label>
                            </div>
                            
                         </div>
                        <div class="billing__coupon">
                            <h2 class="billing__title title-coupon ">Apply Coupon to get discount!</h2>
                            <div class="billing__item coupon-item ">
                                <input class="billing__input" required type="text" name="coupon" placeholder="Coupon code" >
                                <button type="submit" class="billing__apple">Apple code</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <!-- Shipping -->
            <div class="page__shipping shipping">
                <div class="shipping__container">
                    <form action="#" method="post" class="shipping__form">
                        <h2 class="shipping__title">Shipping Address</h2>
                        <div class="shipping__items">
                            <div class="shipping__item">
                                <label for="email" class="shipping__label">Email Address <span>*</span></label>
                                <input  class="shipping__input" id="email" required type="email" name="email" placeholder="roni_cost@example.com" >

                            </div>
                            <div class="shipping__item">
                                <label for="password" class="shippg__label">Password</label>
                                <input class="shipping__input"  id="password" type="password" name="password" placeholder="******************" >
                            </div>
                            <div class="shipping__item">
                                <label for="zip" class="shipping__label">Zip/Postal Code</label>
                                <input class="shipping__input" type="text" id="zip" name="zip">
                            </div>
                        </div>
                        <div class="shippint__text">
                            You already have an account with us. Sign in or continue as guest.
                        </div>
                        <div class="shipping__login">
                            <button class="shipping__button" type="submit">Login</button>
                            <a href="#" class="shipping__link">Forgot Your Password?</a>
                        </div>

                    </form>
                    
                    <div class="shipping__line"></div>

                    <form action="#" method="post" class="shipping__info">
                        <div class="shipping__items-info">
                            <div class="shipping__item">
                                <label for="first-name" class="shipping__label">First Name *</label>
                                <input type="text" class="shipping__input" id="first-name" required name="first-name" >
                            </div>
                            <div class="shipping__item">
                                <label for="last-name" class="shipping__label">Last Name*</label>
                                <input type="text" class="shipping__input" id="last-name" required name="last-name" >
                            </div>
                            <div class="shipping__item">
                                <label for="company" class="shipping__label">Company</label>
                                <input type="text" class="shipping__input" id="company" name="Company">  
                            </div>
                            <div class="shipping__item">
                                <label for="street-ddress" class="shipping__label">Street Address 

                                </label>

                                <div class="shipping__street">
                                    <input type="text" class="shipping__input street-input"  id="street-address" required name="street-adres">
                                    <input type="text" class="shipping__input street-input"  name="street-adres">
                                    <input type="text" class="shipping__input street-input"  name="street-adres">
                                </div>
                            </div>
                            <div class="shipping__item">
                                <label for="country02" class="shipping__label">Country  *</label>
                                <input type="text" class="shipping__input" id="country02" name="country" >
                            </div>
                            <div class="shipping__item">
                                <label for="state" class="shipping__label">State/Province   *</label>
                                <select  class="shipping__input" id="state" name="state">
                                    <option  disabled selected value="Please select a region, state or province">Please select a region, state or province</option>
                                    <option value="Ukraine">Ukraine</option>
                                    <option value="Poland">Poland</option>
                                    <option value="USA">USA</option>
                                    <option value="England">England</option>
                                    <option value="საქართველო">საქართველო</option>

                                </select>
                            </div>
                        </div>
                        <h2 class="shipping__title">Shipping Methods</h2>
                        <div class="shipping__radio radio">
                            <div class="radio__item item-radio-01">
                                <input  checked class="radio__input" id="price-01" value="5$" name="price" type="radio">
                                <label class="radio__label" for="price-01">5$</label>
                                <div class="radio__info">
                                    <div class="radio__label-text">Fixed</div>
                                    <div class="radio__label-text">Flat Rate</div>
                                </div>

                            </div>
                            <div class="radio__item item-radio-02">
                                <input  class="radio__input" id="price-02" required name="price" value="10$" type="radio">
                                <label  class="radio__label"  for="price-02">10$</label>
                                <div class="radio__info">
                                    <div class="radio__label-text"> Table Rate</div>
                                    <div class="radio__label-text"> Best Way</div>
                                </div>

                            </div>
                        </div>
                        <div class="shipping__next">
                            <button type="submit" class="shipping__button" >next</button>
                            <a href="#" class="shipping__back">Back</a>
                        </div>
                    </form>
                </div>
            </div>
        </main>
        <footer></footer>
    </div>
    
</body>
</html>
